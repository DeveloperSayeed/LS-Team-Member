<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Age Calculator</title>
</head>

<body>

    <!-- Team Member  -->


    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mt-4">
                    <div class="row">
                        <div class="card py-2">
                            <h5 class="card-title text-center fw-bold alert-info py-3">Add Team Member</h5>
                            <div class="card-body">
                                <form action="#" id="devs_form">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input id="name" class="form-control" type="text" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="team-img">Team Member Img Link</label>
                                        <input id="team-img" class="form-control" type="text" name="team-img">
                                    </div>
                                    <div class="form-group">
                                        <label for="fb-link">FB Link</label>
                                        <input id="fb-link" class="form-control" type="text" name="fb-link">
                                    </div>
                                    <div class="form-group">
                                        <label for="tw-link">Twitter Link</label>
                                        <input id="tw-link" class="form-control" type="text" name="tw-link">
                                    </div>
                                    <div class="form-group">
                                        <label for="ins-link">Instagram Link</label>
                                        <input id="ins-link" class="form-control" type="text" name="ins-link">
                                    </div>
                                    <div class="form-group">
                                        <label for="lin-link">Linkdin Link</label>
                                        <input id="lin-link" class="form-control" type="text" name="lin-link">
                                    </div>
                                    <div class="form-group">
                                        <label for="you-link">Youtube Link</label>
                                        <input id="you-link" class="form-control" type="text" name="you-link">
                                    </div><br>


                                    <h3 class="fs-6">Gender:</h3> <hr>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"id="male" value="Male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"id="female" value="Female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"id="others" value="Others">
                                        <label class="form-check-label" for="others">Others</label>
                                    </div><br>


                                    <h3 class="fs-6">Skill:</h3> <hr>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill"id="mern" value="MERN Stack Developer">
                                        <label class="form-check-label" for="mern">MERN Stack Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill"id="php" value="PHP Developer">
                                        <label class="form-check-label" for="php">PHP Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill"id="python" value="Python Developer">
                                        <label class="form-check-label" for="python">Python Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill"id="laravel" value="Laravel Developer">
                                        <label class="form-check-label" for="laravel">Laravel Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill"id="wordpress" value="Wordpress Developer">
                                        <label class="form-check-label" for="wordpress">Wordpress Developer</label>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="location" class="form-check-label">Location:</label>
                                        <select id="location" class="form-control" name="location">
                                            <option value="" selected>Select Location </option>
                                            <option value="Dhaka">Dhaka</option>
                                            <option value="Comilla">Comilla</option>
                                            <option value="Sylet">Sylet</option>
                                            <option value="Barisal">Barisal</option>
                                            <option value="Feni">Feni</option>
                                            <option value="chittagong">Chittagong</option>
                                            <option value="Dinajpur">Dinajpur</option>
                                            <option value="Lokkipur">Lokkipur</option>
                                            <option value="Nokhali">Noakhali</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">About</label>
                                        <input id="about" class="form-control" type="text" name="about">
                                    </div> <br>
                                    <input type="submit" value="Submit Data" class="btn btn-success w-100">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                   <div class="row output">
                     
                   </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
